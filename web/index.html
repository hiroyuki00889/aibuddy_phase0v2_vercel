<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>相棒AI（第一形態）</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-free">
  <div id="gate" class="gate">
    <div class="gateCard">
      <h2>合言葉を入力してください</h2>
      <input id="passInput" type="password" placeholder="パスコード" />
      <button id="passBtn" class="btn">入室</button>
      <p id="passError" class="error hidden">合言葉が違います</p>
    </div>
  </div>

  <div class="app">
    <header class="header">
      <div>
        <h1>相棒AI（第一形態）</h1>
        <p class="sub">あなたの相棒として何でも聞きたい</p>
      </div>

      <div class="headerRight">
        <div class="mode">
          <button id="modeWallBtn" class="btn chip">5分壁打ち</button>
          <button id="modeFreeBtn" class="btn chip active">フリートーク</button>
        </div>

        <div class="timer" aria-live="polite">
          <span id="timerText">--:--</span>
          <div class="progress" aria-hidden="true">
            <div id="progressBar" class="bar"></div>
          </div>
        </div>

        <button id="endBtn" class="btn ghost">セッション終了</button>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite"></main>

    <footer class="composer">
      <input id="input" type="text" placeholder="今の気持ちを一言でも…" autocomplete="off" />
      <button id="sendBtn" class="btn">送信</button>
    </footer>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <h2>今日を閉じる</h2>
      <p id="closingText" class="closing"></p>
      <div class="modalActions">
        <button id="resetBtn" class="btn">新しい会話を始める</button>
        <button id="closeBtn" class="btn ghost">閉じる</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
